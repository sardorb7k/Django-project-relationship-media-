<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar">
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'admin:index' %}">Admin</a></li>
            <li><a href="{% url 'users' %}">Users</a></li>
        </ul>
    </nav>
  </header>
  <h1 class="main-title">Courses</h1>
  <div class="wrapper">
    {% for course in courses %}
    <div class="card">
      <img src="{{course.kurs_rasmi.url}}" class="card-img-top" alt="Photo">
      <div class="card-body">
        <h5 class="card-title">{{course.kurs_nomi}}</h5>
        <p class="card-text">{{course.tavsifi}}</p>
        <p class="card-text">{{course.krediti}}</p>
        <a href="{% url 'about' course.id %}" class="btn btn-primary">O'quvchilarni ko'rish</a>
      </div>
    </div>
    {% endfor %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
